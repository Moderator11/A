name: "✨ Feature"
description: "새로운 기능 추가"
title: "[DATE]: [FEATURE NAME]"
assignees: [octocat]
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: "## 📌 기능 제안 템플릿\n새로운 기능 추가를 제안해주셔서 감사합니다!"

  - type: textarea
    attributes:
      label: 📄 설명
      description: 새로운 기능에 대한 설명을 작성해 주세요.
      placeholder: 자세히 적을수록 좋습니다!
    validations:
      required: true

  - type: textarea
    attributes:
      label: ✅ 작업할 내용
      description: 할 일을 체크박스 형태로 작성해주세요.
      placeholder: 최대한 세분화 해서 적어주세요!
    validations:
      required: true

  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료
      description: 참고 링크, 문서, 관련 프로젝트 등이 있다면 작성해 주세요.

  - type: dropdown
    id: platform
    attributes:
      label: 사용 환경
      description: 어떤 환경에서 개발 또는 테스트했나요?
      options:
        - Windows
        - macOS
        - Linux
        - 기타
    validations:
      required: false

  - type: checkboxes
    id: cat-preferences
    attributes:
      label: What kinds of cats do you like?
      description: You may select more than one.
      options:
        - label: Orange cat (required. Everyone likes orange cats.)
          required: true
        - label: Black cat
